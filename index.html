
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>敏感词替换工具</title>
</head>
    
<script>
/**
 * 复制文本框内容到剪贴板
 */
function 复制文本() {
    const 输入元素 = document.querySelector('#t2');
    输入元素.select();
    document.execCommand('copy');
}
/**
 * 替换输入文本中的敏感词并输出到结果文本框
 */
function 生成脱敏文案() {
    const 输入框 = document.getElementById("t1");
    const 输出框 = document.getElementById("t2");
    let 结果文本 = 输入框.value;
    const 敏感词映射 = {
        "缘份": "O份",
        "缘分": "O份",
        "出道": "出d·ao",
        "法力": "F·a力",
        "感应": "g·an应",
        "财": "贝才",
        "阴": "yin",
        "债": "亻责",
        "弟子": "第子",
        "风水": "f·eng水",
        "窍": "q·iao",
        "坟": "土文",
        "众生": "众s·heng",
        "任务": "r·en务",
        "堂": "t·ang",
        "佛": "f·o",
        "因果": "y·in g·uo",
        "出马": "c·hu马",
        "仙": "“亻”“山”",
        "冤": "y·uan",
        "超度": "超 d·u",
        "仇": "“亻”“九”",
        "业": "y·e",
        "能量": "neng·liang",
        "命": "m·ing",
        "鬼": "g·ui",
        "身后": "身 h·ou",
        "神": "s·hen",
        "报应": "b·ao y·ing",
        "虚空": "x·u k·ong",
        "虚": "x·u·",
        "老天爷": "老·t·ia·nye",
        "天机": "t·ian·ji",
        "忏悔": "‘忄’‘千’",
        "魂魄": "h·un 魄",
        "法": "F·a",
        "道": "d·ao",
        "禅": "ch·an",
        "悟": "w·u",
        "经": "j·ing",
        "咒": "zh·ou",
        "符": "f·u",
        "箓": "l·u",
        "坛": "t·an",
        "观": "g·uan",
        "寺": "s·i",
        "庙": "m·iao",
        "庵": "a·n",
        "僧": "s·eng",
        "尼": "n·i",
        "道童": "d·ao童",
        "居士": "居s·hi",
        "罗汉": "l·uo汉",
        "菩萨": "p·u萨",
        "金刚": "j·in刚",
        "护法": "h·u F·a",
        "天劫": "t·ian劫",
        "轮回": "l·un回",
        "往生": "w·ang生",
        "极乐": "j·i乐",
        "地狱": "d·i狱",
        "天庭": "t·ian庭",
        "地府": "d·i府",
        "灵体": "l·ing体",
        "元神": "元s·hen",
        "灵器": "l·ing器",
        "法宝": "F·a宝",
        "仙丹": "仙d·an",
        "灵符": "灵f·u",
        "法术": "F·a术",
        "道法": "d·ao F·a",
        "禅定": "ch·an定",
        "冥想": "m·ing想",
        "顿悟": "d·un悟",
        "加持": "j·ia持",
        "开光": "k·ai光",
        "超度亡灵": "超 d·u亡l·ing",
        "驱邪": "q·u邪",
        "镇宅": "zh·en宅",
        "风水局": "f·eng水局",
        "八卦": "b·a卦",
        "五行": "w·u行",
        "阴阳师": "yin阳s·hi",
        "神婆": "s·hen婆",
        "跳大神": "跳d·a神",
        "出马仙": "c·hu马仙",
        "乩童": "j·i童"
    };

    for (const [敏感词, 替换词] of Object.entries(敏感词映射)) {
        结果文本 = 结果文本.replace(new RegExp(敏感词, 'g'), 替换词);
    }

    输出框.value = 结果文本;
}
</script>

<body>
<div class="container">
    <div class="header">
        <h1 class="title">敏感词替换</h1>
    </div>
    <div class="textarea-group">
        <textarea id='t1' rows="10" placeholder="在此输入原文章"></textarea> 
        <textarea id='t2' rows="10" placeholder="点击下方按钮，生成脱敏文章"></textarea>
    </div>
    <div class="button-group">
        <button class="button" onclick="生成脱敏文案()">生成脱敏文案</button>
        <button class="button" onclick="复制文本()">复制结果</button>
