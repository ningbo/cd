
<!DOCTYPE html>

<script>
function mycopyFunction()
{
    const inputElement = document.querySelector('#t2');
    inputElement.select();
    document.execCommand('copy');
}
function myFunction()
{
    var test = document.getElementById("t1");
    var test2 = document.getElementById("t2");
    resultStr =test.value
    resultStr = resultStr.replace("缘份","O 份")
    resultStr = resultStr.replace("缘分","O 份")
    resultStr = resultStr.replace("出道","出到")
    resultStr = resultStr.replace("法力","F·a 力")
    resultStr = resultStr.replace("感应","g·an应")
    resultStr = resultStr.replace("财","贝才")
    resultStr = resultStr.replace("阴","yin")
    resultStr = resultStr.replace("债","亻责")
    resultStr = resultStr.replace("弟子","第子")
    resultStr = resultStr.replace("弟子","第子")
    resultStr = resultStr.replace("风水","feng水")
    resultStr = resultStr.replace("窍","q·iao")
    resultStr = resultStr.replace("坟","土文")

    resultStr = resultStr.replace("众生","众s·heng")
    resultStr = resultStr.replace("任务","r·en务")
    resultStr = resultStr.replace("堂","t·ang")
    resultStr = resultStr.replace("佛","f·o")
    resultStr = resultStr.replace("因果","y·in g·uo")
    resultStr = resultStr.replace("出马","c·hu“马”")
    resultStr = resultStr.replace("仙","“亻”“山”")
    resultStr = resultStr.replace("冤","y·uan")
    resultStr = resultStr.replace("超度","超d·u")
    resultStr = resultStr.replace("仇","“亻”“九””")
    resultStr = resultStr.replace("业","ye·")
    resultStr = resultStr.replace("能量","neng·liang")
    resultStr = resultStr.replace("命","m·ing")
    resultStr = resultStr.replace("鬼","g·ui")
    resultStr = resultStr.replace("身后","身h·ou")
    resultStr = resultStr.replace("神","s·hen")
    resultStr = resultStr.replace("报应","b·ao y·ing")
    resultStr = resultStr.replace("虚空","x·u k·ong")
    resultStr = resultStr.replace("虚","x·u·")
    resultStr = resultStr.replace("老天爷","老·t·ia·nye")
    resultStr = resultStr.replace("天机","t·ian·ji")
    resultStr = resultStr.replace("忏悔","‘忄’‘千’")
    test2.value = resultStr
}
</script>

<body>
<div class="header">
    <h1 >敏感词替换</h1>
    <textarea id='t1' rows="10" cols="100"></textarea>
    <textarea id='t2' rows="10" cols="100"></textarea>
</div>
<div class="header">
    <button class="button" onclick="myFunction()">生成脱敏文案</button>
